<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
  <script src="script.js" defer></script> <!-- Link to your JavaScript file -->
</head>
<body>
  <header>
    <h1>Weather Dashboard</h1>
    <form id="search-form">
      <input type="text" id="city-input" placeholder="Enter city name">
      <button type="submit">Search</button>
    </form>
  </header>
  <main>
    <section id="current-weather">
      <h2>Current Weather</h2>
      <div id="current-weather-info">
        <!-- Display city name, date, weather icon, temperature, humidity, and wind speed here -->
      </div>
    </section>
    <section id="forecast">
      <h2>5-Day Forecast</h2>
      <div id="forecast-container">
        <!-- Display 5-day forecast cards here -->
      </div>
    </section>
  </main>
  <aside>
    <h2>Search History</h2>
    <ul id="search-history">
      <!-- Display search history items here -->
    </ul>
  </aside>
</body>
</html>
